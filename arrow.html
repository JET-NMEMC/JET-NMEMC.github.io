<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="countour/demo.css" />
    <script src="https://npmcdn.com/csv2geojson@latest/csv2geojson.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>

<body>
    <div id="map"></div>
    <div style="width: 135px ; background-color: cornsilk;">
        <div>
            <input type="file" id="kmlFileInput" accept=".csv,.xlsx" onchange="geojsondata=readCSVFile(this)"
                style="display: none" />
            <input style="width: 132px;" type="button" onclick="document.getElementById('kmlFileInput').click()"
                value="选择CSV" />
        </div>
        <div>
            线型颜色<input style="width: 62px;" type="color" name="" id="线色" value="#ffffff">
        </div>
        <div>
            线型宽度<input style="width: 60px;" type="text" name="" id="线宽" value="1">
        </div>
        <div>
            箭头大小<input style="width: 60px;" type="text" name="" id="箭头" value="1">
        </div>
        <div>
            缩放比例<input style="width: 60px;" type="text" name="" id="比例" value="1">
        </div>
        <div>
            <button style="width: 132px;" onclick="clic()">开始绘制</button>
        </div>
        <br>

        <div>
            比例长度<input style="width: 60px;" type="text" name="" id="比例长度" value="50">
            <button style="width: 132px;" onclick="getcoord()">点击比例尺位置</button>
            比例经度<input style="width: 60px;" type="text" name="" id="比例经度" value="120">
            比例纬度<input style="width: 60px;" type="text" name="" id="比例纬度" value="40">

        </div>
    </div>

    <script src="countour/demo.js"></script>
    <script src="arrow/leaflet-arrows.js"></script>

    <script>
        var geojsondata;
        var scalelatlng;
        var vectormap = L.layerGroup();

        function getcoord() {
            // 监听 mouseup 事件
            map.on('mouseup', onMouseup);

            // 取消 mouseup 事件
            // map.off('mouseup', onMouseup);
        }
        function onMouseup(e) {
            scalelatlng = e.latlng;
            $("#比例经度").val(scalelatlng.lng.toFixed(5));
            $("#比例纬度").val(scalelatlng.lat.toFixed(5));

            console.log(scalelatlng);// {lat: 30.59, lng: 114.32}
            map.off('mouseup', onMouseup);
        }

        function clic() {
            // console.log(JSON.stringify(geojsondata));
            // console.log(geojsondata);
            var xiankuan = $("#线宽").val();
            var xianse = $("#线色").val();
            var arrowsize = $("#箭头").val();
            var arrowscale = $("#比例").val();

            vectormap.clearLayers();


            for (i = 0; i < geojsondata.features.length; i++) {
                var point0 = geojsondata.features[i];
                var lng = point0.geometry.coordinates[0];
                var lat = point0.geometry.coordinates[1];
                var fangxiang = point0.properties["方向"];
                var changdu = point0.properties["长度"];

                var arrowOptions = {
                    distanceUnit: 'km',
                    isWindDegree: true,
                    stretchFactor: arrowscale,
                    // popupContent: function (data) {
                    //     return "<h3>" + data.title + "</h3>";
                    // },
                    arrowheadLength: arrowsize,
                    color: xianse,
                    weight: xiankuan, // the width of the arrow
                };

                var arrowData = {
                    latlng: L.latLng(lat, lng),
                    degree: fangxiang,
                    distance: changdu,
                    title: "Demo"
                };

                var arrow = new L.Arrow(arrowData, arrowOptions);
                arrow.addTo(vectormap);
                
            }

            //-------------------------------------------绘制比例尺
            var lng0 = $("#比例经度").val();
            var lat0 = $("#比例纬度").val();
            var fangxiang0 = 270;
            var changdu0 = $("#比例长度").val();

            var arrowOptions = {
                distanceUnit: 'km',
                isWindDegree: true,
                stretchFactor: arrowscale,
                // popupContent: function (data) {
                //     return "<h3>" + data.title + "</h3>";
                // },
                arrowheadLength: arrowsize,
                color: xianse,
                weight: xiankuan, // the width of the arrow
            };

            var arrowData = {
                latlng: L.latLng(lat0, lng0),
                degree: fangxiang0,
                distance: Number(changdu0),
                // distance: 50,
                title: "Demo"
            };

            var arrow = new L.Arrow(arrowData, arrowOptions);
            arrow.addTo(vectormap);



            vectormap.addTo(map);
            // console.log(vectormap);
            map.setView(L.latLng(lat, lng), 10);
        }



        function readCSVFile(obj) {
            var reader = new FileReader();
            reader.readAsText(obj.files[0], "GB2312");
            reader.onload = function () {
                // console.log(this.result);
                csv2geojson.csv2geojson(this.result, function (err, data) {
                    geojsondata = data;
                });
            }
        }

        function csvToObject(csvString) {
            var csvarry = csvString.split("\r\n");
            var datas = [];
            var headers = csvarry[0].split(",");
            for (var i = 1; i < csvarry.length; i++) {
                var data = {};
                var temp = csvarry[i].split(",");
                for (var j = 0; j < temp.length; j++) {
                    data[headers[j]] = temp[j];
                }
                datas.push(data);
            }
            return datas;
        }



    </script>



</body>

</html>
