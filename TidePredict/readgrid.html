<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="text.min.js"></script>
</head>

<body>
    <input type="file" name="" id="file" value="" />
    <script type="text/javascript">
        var input = document.getElementById("file"); //input file
        let utf8decoder = new TextDecoder(); // default 'utf-8' or 'utf8'
        input.onchange = function () {
            var file = this.files[0];//获取文件
            if (!!file) {
                //读取本地文件
                var reader = new FileReader();
                reader.readAsArrayBuffer(file);//ArrayBuffer对象
                // reader.readAsText(file);//ArrayBuffer对象
                reader.onload = function (e) {
                    //读取完毕后输出结果
                    var context = e.target.result
                    let buffer = new Uint8Array(this.result);
                    console.log(context);
                    console.log(buffer);
                    console.log('T',utf8decoder.decode(buffer));
                }
            }
        }

    </script>
</body>

</html>
