<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="GSTA/demo.css" />
    <script src="https://npmcdn.com/csv2geojson@latest/csv2geojson.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>

<body>
    <!-- <canvas id="myCanvas" style="float: left; width: 800px; height: 600px; border-width: 1px; z-index: 100;"></canvas> -->
    <div id="map"></div>
    <div style="position: absolute; padding: 10px; background-color: cornsilk;">
        <div><button id="shili" style="width: 100%;">示例数据</button></div>
        <br>
        <div>
            <input type="file" id="kmlFileInput" accept=".csv,.xlsx" onchange="geojsondata=readCSVFile(this)"
                style="display: none" />
            <input style="width: 100%;" type="button" onclick="document.getElementById('kmlFileInput').click()"
                value="选择CSV" />
            <input style="width: 100%;" type="button" onclick="sta()" value="运行STA" />
        </div>
        <br>
        <div>
            线型颜色 <input style="width: 62px;" type="color" name="" id="线色" value="#ffffff">
        </div>
        <div>
            线型宽度 <input style="width: 60px;" type="text" name="" id="线宽" value="1">
        </div>
        <div>
            箭头大小 <input style="width: 60px;" type="text" name="" id="箭头" value="1">
        </div>
        <div>
            缩放比例 <input style="width: 60px;" type="text" name="" id="比例" value="1">
        </div>
        <div>
            <br><button style="width: 100%;" onclick="clic()">开始绘制</button><br>
        </div>
        <br>

    </div>

    <script src="GSTA/demoMap.js"></script>
    <script src="GSTA/leaflet-arrows.js"></script>

    <script>
        var geojsondata;
        var scalelatlng;
        var scalelength;
        var no = 0;
        var vectormap = L.layerGroup();

        function sta() {
            console.log(geojsondata);
            const N = geojsondata.features.length;
            const DC = 0.08;
            const A = 1;
            var CBP, FBN, FPN, CPP
            CBP = true; //CB+
            FBN = true; //FB-
            FPN = true; //FP-
            CPP = true; //CP+
            const SMOTH = true;
            var X = [], Y = [], MD = [], SRT = [], SK = [], NUM = [], NUM2 = [];
            var SNP = [], SEP = [], VL = [], BITA = [], SNPP = [], SEPP = [];
            var L = [];
            for (i = 0; i < N; i++) {
                X[i] = Number(geojsondata.features[i].geometry.coordinates[0]);
                Y[i] = Number(geojsondata.features[i].geometry.coordinates[1]);
                MD[i] = Number(geojsondata.features[i].properties['Mz']);
                SRT[i] = Number(geojsondata.features[i].properties['SRT']);
                SK[i] = Number(geojsondata.features[i].properties['SK']);

                SNP[i] = 0;
                SEP[i] = 0;
                X[i] = A * X[i];
            }
            console.log(X)
            for (i = 0; i < N; i++) {
                nums = 0
                nums2 = 0
                for (j = i + 1; j < N; j++) {
                    DXY = Math.sqrt((X[i] - X[j]) * (X[i] - X[j]) + (Y[i] - Y[j]) * (Y[i] - Y[j]))
                    if (DXY < DC) {
                        nums = nums + 1
                        //'CB+：更粗 (Corse)、更好分选 (Better) 和更正 (+) 偏度
                        if (CBP && MD[i] > MD[j] && SRT[i] > SRT[j] && SK[i] < SK[j]) {
                            SNP[i] = SNP[i] + VECTOR(X[i], X[j], Y[i], Y[j], A).NP
                            SEP[i] = SEP[i] + VECTOR(X[i], X[j], Y[i], Y[j], A).EP
                            nums2 = nums2 + 1
                        }
                        // 'FB -：更细 (Fine)、更好分选 (Better) 和更负 (-) 偏度
                        if (FBN && MD[i] < MD[j] && SRT[i] > SRT[j] && SK[i] > SK[j]) {
                            SNP[i] = SNP[i] + VECTOR(X[i], X[j], Y[i], Y[j], A).NP
                            SEP[i] = SEP[i] + VECTOR(X[i], X[j], Y[i], Y[j], A).EP
                            nums2 = nums2 + 1
                        }
                        //'FP -：更细 (Corse)、更差分选 (Poor) 和更负 (-) 偏度
                        if (FPN && MD[i] < MD[j] && SRT[i] < SRT[j] && SK[i] > SK[j]) {
                            SNP[j] = SNP[j] + VECTOR(X[j], X[i], Y[j], Y[i], A).NP
                            SEP[j] = SEP[j] + VECTOR(X[j], X[i], Y[j], Y[i], A).EP
                            nums2 = nums2 + 1
                        }
                        // 'CP+：更粗 (Corse)、更差分选 (Poor) 和更正 (+) 偏度
                        if (CPP && MD[i] > MD[j] && SRT[i] < SRT[j] && SK[i] < SK[j]) {
                            SNP[j] = SNP[j] + VECTOR(X[j], X[i], Y[j], Y[i], A).NP
                            SEP[j] = SEP[j] + VECTOR(X[j], X[i], Y[j], Y[i], A).EP
                            nums2 = nums2 + 1
                        }
                    }
                }
                NUM[i] = nums
                NUM2[i] = nums2
            }
            console.log('NUM', NUM)
            console.log('NUM2', NUM2)
            console.log('SNP', SNP)
            console.log('SEP', SEP)
            //--------------------------------
            switch (SMOTH) {
                case true:
                    console.log('true')
                    for (i = 0; i < N; i++) {
                        L[i] = 0
                        SNPP[i] = 0
                        SEPP[i] = 0
                        for (j = 0; j < N; j++) {
                            DXY = Math.sqrt((X[i] - X[j]) * (X[i] - X[j]) + (Y[i] - Y[j]) * (Y[i] - Y[j]))
                            // '这里需要注意，没有把自身加上
                            if (DXY == 0 || DXY > DC) {
                            } else {
                                SNPP[i] = SNPP[i] + SNP[j]
                                SEPP[i] = SEPP[i] + SEP[j]
                                L[i] = L[i] + 1
                            }
                        }
                    }
                    for (i = 0; i < N; i++) {
                        SNPP[i] = SNPP[i] / (L[i] + 1)
                        SEPP[i] = SEPP[i] / (L[i] + 1)
                        VL[i] = Math.sqrt(SNPP[i] * SNPP[i] + SEPP[i] * SEPP[i])
                        if (SEPP[i] == 0 && SNPP[i] == 0) {
                            BITA[i] = 0
                        }
                        else {
                            BITA[i] = Math.atan2(SEPP[i], SNPP[i]) * 180 / 3.1416
                            if (BITA[i] < 0) {
                                BITA[i] = BITA[i] + 360
                            }
                        }
                    }
                    break;
                case false:
                    代码块
                    break;
                default:
                    默认代码块
            }
            console.log('SNPP', SNPP)
            console.log('SEPP', SEPP)
            console.log('BITA', BITA)
            console.log('VL', VL)

        }

        function VECTOR(XX2, XX1, YY2, YY1, A) {
            var ALPHA
            if (YY1 = YY2) {
                ALPHA = 0
            } else {
                ALPHA = Math.atan2((XX1 - XX2) / A, (YY1 - YY2))
            }
            var EP = Math.sin(ALPHA)
            var NP = Math.cos(ALPHA)
            return {
                EP: EP,
                NP: NP
            }

        }








        function clic() {
            // console.log(JSON.stringify(geojsondata));            
            var xiankuan = $("#线宽").val();
            var xianse = $("#线色").val();
            var arrowsize = $("#箭头").val();
            var arrowscale = $("#比例").val();

            vectormap.clearLayers();


            for (i = 0; i < geojsondata.features.length; i++) {
                var point0 = geojsondata.features[i];
                var lng = point0.geometry.coordinates[0];
                var lat = point0.geometry.coordinates[1];
                var fangxiang = point0.properties["方向"];
                var changdu = point0.properties["长度"];
                scalelength = changdu;

                var arrowOptions = {
                    distanceUnit: 'km',
                    isWindDegree: true,
                    stretchFactor: arrowscale,
                    // popupContent: function (data) {
                    //     return "<h3>" + data.title + "</h3>";
                    // },
                    arrowheadLength: arrowsize,
                    color: xianse,
                    weight: xiankuan, // the width of the arrow
                };

                var arrowData = {
                    latlng: L.latLng(lat, lng),
                    degree: Number(fangxiang) + 180,
                    distance: changdu,
                    title: "Demo"
                };

                var arrow = new L.Arrow(arrowData, arrowOptions);
                arrow.addTo(vectormap);
                arrow.bindPopup('Length:' + changdu + ' | Direction:' + fangxiang)

            }

            vectormap.addTo(map);
            // console.log(vectormap);
            if (no == 0) {
                map.setView(L.latLng(lat, lng), 10);
                map.panTo(L.latLng(lat, lng));
            } else {
            }

            i = 1;
            no = no + 1
        }



        function readCSVFile(obj) {
            var reader = new FileReader();
            reader.readAsText(obj.files[0], "GB2312");
            reader.onload = function () {
                // console.log(this.result);
                csv2geojson.csv2geojson(this.result, function (err, data) {
                    geojsondata = data;
                });
            }
        }



        $("#shili").click(function () {
            window.open("https://jet-nmemc.github.io/arrow/arrow.csv");
        });

        function csvToObject(csvString) {
            var csvarry = csvString.split("\r\n");
            var datas = [];
            var headers = csvarry[0].split(",");
            for (var i = 1; i < csvarry.length; i++) {
                var data = {};
                var temp = csvarry[i].split(",");
                for (var j = 0; j < temp.length; j++) {
                    data[headers[j]] = temp[j];
                }
                datas.push(data);
            }
            return datas;
        }


    </script>



</body>

</html>
